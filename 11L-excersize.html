    <script>
    //11L
       

    let array=[];
    let min = [0];
    let max = [0];
    function minmax(array){
    for(let i=0;i<=array.length-1;i++){
      num=array[i];
      
      if(num<min){
        min= num;
      }
      if(num>max){
        max = num;
      }
    }  console.log(min,max)
  };
  minmax([-1,2,3,4,5]);


  //OR


      function minMax(nums) {
        // We'll set the starting values of min and max
        // as the first value in the array. (This is
        // just one way to set the starting values. You
        // can use another way if you like.)
        const result = {
          min: nums[0],
          max: nums[0]
        };

        for (let i = 0; i < nums.length; i++) {
          const value = nums[i];

          // If the value is less than the min,
          // update the min.
          if (value < result.min) {
            result.min = value;
          }

          // If the value is greater than the max,
          // update the max.
          if (value > result.max) {
            result.max = value;
          }
        }

        return result;
      }

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));

    </script>
