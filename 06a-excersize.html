<!DOCTYPE html>
<html>
  <head>
    <title>Time</title>
      <style>
   
      </style>
      
  </head>
  <body>
    
    <script>
      const date = new Date();
      let hour = date.getHours();
      console.log(hour);
      let Name = 'Sushil';
      if(hour>=6 && hour<=12)
      {
        console.log(`Good Morning! ${Name}`)
      }
      else if(hour>=13 && hour<=17)
      {
        console.log(`Good Afternoon! ${Name}`)
      }
      else
      {
        console.log(`Good Night! ${Name}`)
      }
    </script>
  </body>
</html>
