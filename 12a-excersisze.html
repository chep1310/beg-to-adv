  <script>

    let add = (function(){

    function runTwice(fun){
      fun();
      fun();
    }
    runTwice(function(){
      console.log(12)

    //12d
    document.querySelector('.js-button').addEventListener('click',()=>{updateButton()});
    function updateButton(){
      let button  = document.querySelector('.js-button');
      button.innerHTML=('..Loading');
      setTimeout(function(){
        button.innerHTML = 'Finished'
      },1000);
    }
    //12e
    let timeoutId;
    document.querySelector('.js-add').addEventListener('click',()=>{
      atcButton();
    });
    function atcButton(){
      div=document.querySelector('.div-atc');
      div.innerHTML=("Added");
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() =>
      {
        div.innerHTML=("");
      },2000)
    };


    //12g
    setInterval(function(){
      let numb = 2;
      if(document.title==="11 Excersize")
      {
        document.title=`New Message (${numb})`
      }else{
        document.title="11 Excersize"
      }
    },1000);
