
<!DOCTYPE html>
<html>

  <head>
    <title>Cal</title>
    <link rel="stylesheet" href="/css-styles/10i-cal.css">
   s
  </head>
  
  <body>
    <p class="js-cal css-result"></p>
    <p>
      <button class="css-numbers" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="css-numbers"  onclick="
        updateCalculation('2');
      ">2</button>

      <button class="css-numbers"  onclick="
        updateCalculation('3');
      ">3</button>

      <button class="css-cal" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="css-numbers" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="css-numbers" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="css-numbers" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="css-cal" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="css-numbers" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="css-numbers" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="css-numbers" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="css-cal" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="css-numbers" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="css-numbers" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="css-numbers" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation',calculation);
      ">=</button>

      <button class="css-cal" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>
    
    <p>
      <button class="css-clear" onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation',calculation);
       
      ">Clear</button>
    </p>

    <script src="/js-scripts/10i-cal.js"></script>
  </body>
</html>
