  <script>

    function removeEggs(foods){ 
      const result = [];
      let eggRemoved=0;
      for(let i = 0; i < foods.length; i++){
        if(foods[i]==='egg' && eggRemoved < 2){
          eggRemoved++;
          continue;
        }
        result.push(foods[i]);
      }
      return result;
    }
    console.log(removeEggs(['egg','egg','egg','ham','apple']));
  </script>
