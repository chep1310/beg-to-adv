    <p>
    <button onclick="
      let coin = Math.random();
      //console.log(coin);
      let result='';
      if(coin>=0 && coin<=1/2)
      {
        result='Heads';
      }else if(coin>=1/2 && coin<=1)
      {
        result='Tails';
      }
      //console.log(result);
      let guess = result;
      guess=='Heads'? console.log('WIN') : console.log('Lose')
      ">
      
      Heads
    </button></p>
