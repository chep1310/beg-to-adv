  <script>


    function findIndex(array, word){ 
      for(let i = 0; i < array.length; i++){
        if(array[i]===word){
          return i;
        }
      }
      return -1;
    }

    console.log(findIndex(["yellow","red","green"],"red"));
    console.log(findIndex(["yellow","red","green"],"pink"));
  </script>
