    <script>
      for(let i = 1; i <= 20; i++){

        if(i%3===0){
          console.log("fizz");
          continue;
        }
        if(i%5===0){
          console.log("buzz")
        }
        if(i%3===0 && i%5===0){
          console.log('FizzBuzz')
        }
        console.log(i);
      }


    function findIndex(array, word){ 
      for(let i = 0; i < array.length; i++){
        if(array[i]===word){
          return i;
        }
      }
      return -1;
    }

    function unique(array){
      const result=[];
    for(i=0; i < array.length; i++){
      const word = array = [i];
      if(findIndex(result, word)=== -1){
        result.push(word);
      }
    }
    return result;
  }
    console.log(unique(["yellow","red","green"]));
    console.log(findIndex(["yellow","red","green"],"pink"));
  
    </script>
