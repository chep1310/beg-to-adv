<!DOCTYPE html>
<html>
  <head>
    <title>ADV Functions</title>
      <style>

  </head>
  <body>
    <button class="js-button">Click</button>
    
  </body>
  <script>
    const buttonElement = document.querySelector('.js-button');
    //event listner
    const eventListener = ()=>{
      ()=>{console.log('click');}
    }
    buttonElement.addEventListener('click', eventListener);
    buttonElement.removeEventListener('click', eventListener)

    buttonElement.addEventListener('click',()=>{
      console.log('click2');
    })



    greeting(); //can call before decalaring
    function greeting(){
      console.log("hello");
    }
    greeting();

    const num = 2;
    console.log(num);

    const function1 = function gretting(){ //fun save in variable
      console.log('hello2');
    };
    console.log(function1);
    console.log(typeof function1);
    function1();
    
    //anonymous function
    const anaFunction = function(){
      console.log("anonymous function")
    }
    anaFunction();


    const object1 = {
      num:2,
      fun: function(){
        console.log('hello3');
      }
    };
    object1.fun();


    function display(param){
      console.log(param);
    }
    display(2);

//callback
    function run(param){
      param(); 
    }
    run(function(){      //assigning the function to parameter
      console.log('hello4');
    });  //callback function

    setTimeout(function(){   //to call a function after a particular set time
      console.log('timeout') //asyncronous code - comp dont wait for it to run skips to 
      console.log('timeout2')//next line 
    }, 3000);               

    console.log('next line');


    setInterval(function(){
      console.log('interval')
    }, 3000); 

    console.log('next line');

    //synchronous code is all the code

  [
    'make dinner',
    'wash dishes',
    'watch YT'
  ].forEach(function(value, index){
    if(value === 'wash dishes'){
      return;  //same thing as continue in for loop
    }
    console.log(index);
    console.log(value); 
  });


  //regular function
  const regularFunction = function(param, param2){
    console.log('regular')
    return 5;
  }
  regularFunction();
  //arrow function
  const arrowFunction = (param, param2) =>{
    console.log('arrow');
    return 5;
  };
  arrowFunction();

  const oneParam = param =>{
    console.log(param+1);
  }
  oneParam(2);

  //shortcut arrow function
  const oneLine=()=>2+3;
  console.log(oneLine());

  const object2 = {
    method: ()=>{

    },
    method(){

    }
  };
  //filter
  console.log([1,-3,5].filter((value,index)=>{
    if(value>=0)
    {return true;}else{return false;}
    //same as if st. "return value >=0;"
  }));
  //map
 console.log([1,1,3].map((value,index)=>{
    return value*2;
  }));
  
  
  </script>
</html>
