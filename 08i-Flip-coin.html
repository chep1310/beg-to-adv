<!DOCTYPE html>
<html>
  <head>
    <title>Flip Coin</title>
      <style>
   
      </style>
      
  </head>
  <body>
    <p>
    <button onclick="
      playGame('Heads');
      ">
      Heads
    </button></p>


    <button onclick="
      playGame('Tails');
      ">
      Tails
    </button>

    <script>
        let score= JSON.parse(localStorage.getItem('score')) || {
        wins:0,
        losses:0
       };

      function playGame(guess)
      {
        let randomNumber = Math.random();
        let result = randomNumber < 0.5 ? 'Heads' : 'Tails';
        console.log(guess=== result ? 'You win!': 'You lose')
        if(guess===result){
          score.wins++;
        }else{
          score.losses++;
        }
        console.log(score);
        localStorage.setItem('score', JSON.stringify(score));
      }
    </script>
  </body>
</html>
